    <header class="p-3 mb-3 border-bottom">

      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

  <div class="row g-3">
    <div class="col-md-6">
      <label for="nombre-pokemon" class="form-label">Buscar</label>
      <input type="text" id="nombre-pokemon" class="form-control" placeholder="Escribe un nombre...">
    </div>
    <div class="col-md-6">
      <label for="tipo-busqueda" class="form-label">Tipo de Búsqueda</label>
      <select id="tipo-busqueda" class="form-select">
        <option value="pokemon">Por Pokémon</option>
        <option value="habilidad">Por Habilidad</option>
        <option value="region">Por Region</option>
      </select>
    </div>
  </div>
  <div class="mt-4 d-flex justify-content-end gap-2">
    <button type="button" id="boton-limpiar" class="btn btn-secondary" style="display: none;">Limpiar</button>
    <button type="submit" id="boton-buscar" class="btn btn-primary">Buscar</button>
  </div>
</form>

 <div class="dropdown text-end">

      <img id="imagen" class="img-fluid" alt="Imagen del Pokémon">
    </div>
    <div class="bg-light border rounded-3 p-4">
      <h3 id="nombre" class="text-capitalize"></h3>
      <p><strong>Altura:</strong> <span id="altura"></span></p>
      <p><strong>Peso:</strong> <span id="peso"></span></p>
      <p><strong>Tipo:</strong> <span id="tipo"></span></p>
